[general]
db=/run/xpl/sqlite/xplsqlite.db
table = trigvars
#records = 288
#x-factor = 0.5

[attic-temp]
key=hwstar-xplhan.attictemp.temp.0
category="Temperature Sensors"
description="Attic Temperature"
graph-type=standard
color=0000FF
min = 0
max = 150
units = F,Fahrenheit
last-numeric-format=2.1lf


[inside-temp]
key=hwstar-xplrcs.hvac.thermostat.temperature
category="Temperature Sensors"
description="Inside Temperature"
graph-type=standard
color=0000FF
min = 0
max = 150
units = F,Fahrenheit
last-numeric-format=2.1lf


[outside-temp]
key=hwstar-xplhan.outsidetemp.temp.0
category="Temperature Sensors"
description="Outside Temperature"
graph-type=standard
color=0000FF
min = 0
max = 150
units = F,Fahrenheit
last-numeric-format=2.1lf


[array-voltage]
key = hwstar-modbus.midnite-classic.voltage.avg-vpv
category="Charge Controller"
description = "Array Voltage"
graph-type=standard
color=00FF00
records = 288
min = 0
max = 150
units = V,Volts
last-numeric-format=2.1lf
x-factor = 0.5

[array-current]
key = hwstar-modbus.midnite-classic.current.avg-ipv
category="Charge Controller"
description = "Array Current"
graph-type=standard
color=FF0000
min = 0
max = 15
units = A,Amps
last-numeric-format=2.1lf

[output-voltage]
key = hwstar-modbus.midnite-classic.voltage.avg-vout
category="Charge Controller"
description = "Output Voltage"
graph-type=standard
color=00FF00
min = 0
max = 18
units = V,Volts
last-numeric-format=2.1lf

[output-current]
key = hwstar-modbus.midnite-classic.current.avg-iout
category="Charge Controller"
description = "Output Current"
graph-type=standard
color=FF0000
min = 0
max = 100
units = A,Amps
gprint_numeric-format=2.1lf

[mosfet-temp]
key = hwstar-modbus.midnite-classic.tempc.fet-temp
category="Charge Controller"
description = "MOSFET Temperature"
graph-type=standard
color=0000FF
records = 288
min = 0
max = 100
units = C,Centigrade
last-numeric-format=2.1lf
x-factor = 0.5

[battery-voltage]
key = hwstar-xplhan.batteryvolts.volts.0
category="Battery Bank"
description = "Battery Voltage"
color=00FF00
min = 0
max = 18
units = V,Volts
last-numeric-format=2.3lf

[battery-current]
key = hwstar-xplhan.batterycurrent.amps.0
category="Battery Bank"
description = "Battery Current"
graph-type=standard
color=FF0000
min = -200
max = 200
units = A,Amps
last-numeric-format=3.3lf

[grid-frequency]
key = hwstar-xplhan.acfrequency.frequency
category="Power Grid"
description = "Grid Frequency"
graph-type=standard
graph-title = "Grid Frequency Error"
color=00FFFF
min = -1;
max = 1;
scale-function = "$v - 60"
units = Hz,Hertz
last-numeric-format=2.2lf

[grid-voltage]
key = hwstar-xplhan.acvolts.volts
category="Power Grid"
description = "Grid Voltage"
graph-type=standard
color=00FF00
min = 0
max = 150
units = "VAC,AC Volts"
last-numeric-format=3.2lf

